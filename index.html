<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <section class="text-side">
        <h2>Get <span>insights</span> that help your business grow.</h2>

        <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
          <div class="stats-container">
            <div class="stats"><h4>10k+</h4><p>companies</p></div>
            <div class="stats"><h4>314</h4><p>templates</p></div>
            <div class="stats"><h4>12M+</h4><p>queries</p></div>
            
            <p></p>
          </div>
        
      </section> 
      <div class="img-side">
        <img src="images/image-header-desktop.jpg">
        <div class="saturate"></div>
      </div>
      

    </div>



    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Bheki Accion Nkomo</a>.
    </div>
  </main>
</body>

</html>
